<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Outer Links/aos.css">
    <link rel="stylesheet" href="CSS/Outer Links/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Outer Links/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/Outer Links/owl.theme.default.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Welcome</title>
</head>
<body class="body">
      <section class="content">
         
        <h1>Smart Code</h1><!-- Tittle -->

        <div class="icon">
            <i class="far fa-user"></i>
        </div>  <!-- icon -->

        <div class="buttons">
            <div class="login">
                <a href="#" class="one">Login</a>
            </div><!-- login -->
            <div class="signupBtn">
                <a href="#" class="two">Sign Up</a>
            </div><!-- sign-up -->
        </div><!-- buttons -->

      </section><!-- content -->

    <section class="form" >
        <div class="loginForm">
            <h2>Welcome Back !</h2>
            <i class="far fa-window-close" id="window-close"></i>
                <div class="userName">
                <i class="fas fa-user loginIcon"></i>
                <input type="text" placeholder="User Name">
            </div><!-- userName -->

            <div class="userPassword">
                <i class="fas fa-user-lock loginIcon"></i> 
                <input type="password" placeholder="Password">
            </div><!-- userPassword -->

            <a href="#" id="Enter">Login</a>
            <a href="#" class="ForgetsPassword">Forget Password</a>
        </div><!-- loginForm -->

        <div class="signUpForm">
            <h2>Sign Up</h2>
            <i class="far fa-window-close" id="window-close2"></i>
            <div class="quite">
                <p>it's quite and easy</p>
            </div><!-- quite -->
            <form>
                <label for="UserName">User Name</label>
                <input type="text" placeholder="Enter user name..">

                <label for="UserPassword">Password</label>
                <input type="password" placeholder="Enter password..">

                <label for="UserEmail">Email</label>
                <input type="email" placeholder="Enter email..">

                <div class="radioButton">
                    <h3>Gender:</h3>

                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">

                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div><!-- radioButton -->

                <div class="select">
                    <h3>Country:</h3>
                        <select name="country" id="country">
                        <option value="Egypt" selected>Egypt</option>
                        <option value="Italy">Italy</option>
                        <option value="France">France</option>
                        <option value="KSA">KSA</option>
                    </select>
                 </div><!-- select -->
            </form><!-- End Form -->
            <a href="#" id="sign">Sign Up</a>
        </div><!-- signUpForm -->
    </section><!-- form -->

    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/Outer Linkes/aos.js"></script>
    <script src="JS/Outer Linkes/owl.carousel.min.js"></script>
    <script src="JS/Login.js"></script>
</body>
</html>
